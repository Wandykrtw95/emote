<!DOCTYPE html>
<html manifest="source.appcache">
<head>


<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<title>Where is everybody?</title>

<link rel="stylesheet" href="../../libV1/cdf.css" />

<script type="text/javascript" src="../../libV1/cdf.js"></script>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3V7K1sm7DqRkUSBVGebHYBQou18u3i48&sensor=false"></script>
<script type="text/javascript" src="source.js"></script>


</head>

<body>
	<section id="Loading" data-role="page">
		<div data-role="content" class="CdfStartPage"></div>
	</section>

	<section id="MainPage" data-role="page">
		<div data-role="content" style="padding:0px 15px">
            <select id="myStatus" data-ec-bindto="Emotive.Data.me.place" data-mini="true" ></select>
            <ul id="peopleList" data-inset="true" data-role="listview" style="margin-top:30px">
            </ul>
		</div>

        <footer data-role="footer" data-position="fixed" data-theme="c">
            <table width="100%">
                <tr width="100%">
                    <td width="50%" style="text-align:center"><a id="btnUpdateStatus"
                                                                 href="javascript:updateMe()" data-rel="dialog" data-role="button" data-inline="true" data-mini="true"
                                                                 data-icon="check" data-transition="slidedown" >Update Status</a>
                    </td>
                    <td width="50%" style="text-align:center"><a id="btnEditDetails"
                                                                 href="javascript:editMyStatus()" data-rel="dialog" data-role="button" data-inline="true" data-mini="true"
                                                                 data-icon="check" data-transition="slidedown" >Edit my Details</a>
                    </td>
                </tr>
            </table>
        </footer>
    </section>

    <section id="PersonDetail" data-role="page">
        <div data-role="content">
            <ul data-role="listview" data-inset="true" >
                <li data-theme="d">
                    <table class="prettyTable1" width="100%" cellpadding="0" cellspacing="0" >
                        <tbody>
                        <tr >
                            <td >Username:</td><td width="100%"><div id="pUsername" style="font-weight:normal" data-ec-bindto="Emotive.Data.person.username"></div></td>
                        </tr>
                        <tr >
                            <td >Alias:</td><td width="100%"><div id="pAlias" style="font-weight:normal" data-ec-bindto="Emotive.Data.person.alias"></div></td>
                        </tr>
                        <tr>
                            <td>Location:</td><td><div id="pLocation" style="font-weight:normal" data-ec-bindto="Emotive.Data.person.place"></div></td>
                        </tr>
                        <tr>
                            <td></td><td><div id="longLat" style="font-weight:normal" ></div></td>
                        </tr>
                        <tr >
                            <td>Updated:</td><td><div id="pTime" class="ec-left" style="font-weight:normal" data-ec-bindto="Emotive.Data.person.timeOfUpdate" ></div></td>
                        </tr>
                        <tr>
                            <td valign="top">Note:</td><td><div id="pNotes" style="font-weight:normal" data-ec-bindto="Emotive.Data.formattedNotes"></div></td>
                        </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
        </div>
        <footer data-role="footer" data-position="fixed" style="text-align: center" data-theme="c">
            <table width="100%">
                <tr width="100%">
                    <td width="50%" style="text-align:center"><a id="btnShowMap"
                                                                 href="javascript:showMap()" data-rel="dialog" data-role="button" data-inline="true" data-mini="true"
                                                                 data-icon="check" data-transition="slidedown" >Map</a>
                    </td>
                </tr>
            </table>
        </footer>

    </section>

    <section id="Map" data-role="page" data-theme="b">
        <div data-role="content" style="width:100%; padding:0;">
            <div id="map_canvas" style="width:100%; height:100%"></div>
        </div>
    </section>

    <section id="EditPage" data-role="page">
        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li data-role="fieldcontain" class="CdfFormBg">
                    <label for="editMyUsername" style="display: block">Username:</label>
                    <input id='editMyUsername' disabled="disabled" data-theme="d" data-ec-bindto="Emotive.Data.me.username"/>

                    <label for="editMyAlias" style="display: block">Alias:</label>
                    <input id='editMyAlias' data-theme="d" data-ec-bindto="Emotive.Data.me.alias"/>

                    <label for="editMyStatus" class="select" style="display: block">Status</label>
                    <select id="editMyStatus" data-ec-bindto="Emotive.Data.me.place" data-mini="true" ></select>

                   <label for="editMyNotes" style="display: block">Notes:</label>
                    <textarea style="width: 100%" name="textarea" data-theme="d" id="editMyNotes" data-ec-bindto="Emotive.Data.me.notes">
                    </textarea>
                </li>
            </ul>

        </div>

        <footer data-role="footer" data-position="fixed" style="text-align: center" data-theme="c">
            <table width="100%">
                <tr width="100%">
                    <td width="50%" style="text-align:center"><a id="btnUpdateMyStatus"
                                                                 href="javascript:updateMe()" data-rel="dialog" data-role="button" data-inline="true" data-mini="true"
                                                                 data-icon="check" data-transition="slidedown" >Update</a>
                    </td>
                </tr>
            </table>
        </footer>
    </section>

</body>
</html>
