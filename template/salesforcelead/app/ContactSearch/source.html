<!DOCTYPE html><html manifest="source.appcache"><head><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /><meta name="apple-mobile-web-app-capable" content="yes" /><meta name="apple-mobile-web-app-status-bar-style" content="black" /><title>Contact Search</title><link rel="stylesheet" href="../../libV1/cdf.css" /><script type="text/javascript" src="../../libV1/cdf.js"></script><script type="text/javascript" src="source.js"></script></head><body>	<section id="Loading" data-role="page">		<div data-role="content" class="CdfStartPage"></div>	</section>	<section id="ContactList" data-role="page">        <div data-role="content" data-inset="true">            <ul data-role="listview" data-inset="true">                <li>                    <label for="search">Enter the contact's name:</label>                    <textarea data-ec-bindto="Emotive.Data.searchQuery" id="search"></textarea>                </li>                <li>                    <table width="100%">                        <tr>                            <td style="text-align:center">                                <a href="javascript:searchForContact()" data-inline="true" data-role="button" data-theme="b">Search</a>                            </td>                        </tr>                    </table>                </li>            </ul>        </div>	</section>	<section id="ContactOnlyPage" data-role="page">		<div data-role="content" style="padding:15px 15px">			<ul id="contactOnlyList" data-inset="true" data-role="listview" data-filter="true">			</ul>					</div>	</section>	<section id="ContactDetail" data-role="page">		<div data-role="content">			<ul id="roleUL" data-role="listview" data-inset="true" data-theme="d" data-divider-theme="c">				<li id="contactRole" data-ec-bindto="Emotive.Data.contactRole"></li>			</ul>						<ul id="phoneAndEmail" data-role="listview" data-inset="true">			</ul>			<ul data-role="listview" data-inset="true" data-theme="d" data-divider-theme="c">				<li >					Address</br>					<span id="addr1" style="font-weight:normal;" data-ec-bindto="DM.addressLine1">line 1</span></br>					<span id="addr2" style="font-weight:normal;" data-ec-bindto="DM.addressLine2">line 2</span>				</li>			</ul>					</div>	</section>			<section id="NewContact" data-role="page" >		<div data-role="content" >			<ul data-role="listview" data-inset="true" data-theme="c">				<li data-theme="d">					<table class="prettyTable2" width="100%" cellpadding="0" cellspacing="0" >									<tbody>							<tr >								<td>First&nbsp;Name:</td><td><input type='text' id='contactFName' data-ec-bindto="DM.contact.FirstName" style="width:100%"/></td>							</tr>							<tr >								<td>Last&nbsp;Name:</td><td><input type='text' id='contactLName' data-ec-bindto="DM.contact.LastName" style="width:100%"/></td>							</tr>							<tr >								<td>Account:</td><td><a id="relatedToAccount" href="javascript:selectAccount()" ><div id="contactAcctName" data-ec-bindto="DM.contactAccountName"></div></a></td>							</tr>							<tr >								<td>Title:</td><td><input type='text' id='contactTitle' data-ec-bindto="DM.contact.Title" style="width:100%"/></td>							</tr>							<tr >								<td>Address:</td><td><input type='text' id='contactAddress' data-ec-bindto="DM.contact.MailingStreet" style="width:100%"/></td>							</tr>							<tr >								<td>City:</td><td><input type='text' id='contactCity' data-ec-bindto="DM.contact.MailingCity" style="width:100%"/></td>							</tr>							<tr >								<td>State:</td><td><input type='text' id='contactState' data-ec-bindto="DM.contact.MailingState" style="width:100%"/></td>							</tr>							<tr >								<td>Zip:</td><td><input type='text' id='contactZip' data-ec-bindto="DM.contact.MailingPostalCode" style="width:100%"/></td>							</tr>							<tr >								<td>Office:</td><td><input type='tel' id='contactWork' data-ec-bindto="DM.contact.Phone" style="width:100%"/></td>							</tr>							<tr >								<td>Mobile:</td><td><input type='tel' id='contactMobile' data-ec-bindto="DM.contact.MobilePhone" style="width:100%"/></td>							</tr>							<tr >								<td>Fax:</td><td><input type='tel' id='contactFax' data-ec-bindto="DM.contact.Fax" style="width:100%"/></td>							</tr>							<tr >								<td>Email:</td><td><input type='email' id='contactEmail' data-ec-bindto="DM.contact.Email" style="width:100%"/></td>							</tr>						</tbody>					</table>									</li>							</ul>		</div>		<footer data-role="footer" data-position="fixed" style="padding-top:4px" data-theme="c">			<table width="100%" >				<tr width="100%">					<td style="text-align:center">						<a data-rel="dialog" data-role="button" data-icon="check" data-inline="true" data-mini="true" data-theme="b"						   id="btnCreateContact" href=javascript:createContact()>Save Contact</a>					</td>				</tr>			</table>		</footer>			</section>		<section id="SelectRelated" data-role="page">		<div data-role="content">			<div id="selectBtnBar" data-role="controlgroup" data-type="horizontal"  style="margin-left: auto;margin-right: auto;display:table; margin-top:0; margin-bottom:0">			</div>						<input name="searchInput" id="searchInput" class="ui-input-text" data-type="search">						<div id="accChooser" data-role="fieldcontain">    			<fieldset id="accChooserGroup" data-role="controlgroup">			    </fieldset>			</div>			</div>	</section>	</body></html>
