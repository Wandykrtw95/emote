<!DOCTYPE html>
<html>
<head>


<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<title>Salesforce Credentials</title>

<link rel="stylesheet" href="../../libV1/cdf.css" />

<script type="text/javascript" src="../../libV1/cdf.js"></script>

<script type="text/javascript" src="source.js"></script>

 <style>
    input::-webkit-input-placeholder {
        color:    #999;
    }
    input:-moz-placeholder {
        color:    #999;
    }
 </style>

</head>

<body>
	<section id="Loading" data-role="page">
		<div data-role="content" class="CdfStartPage"></div>
	</section>

	<section id="MainPage" data-role="page">
		<div data-role="content" >
			<ul data-role="listview" data-inset="true">
                <li data-role="list-divider">
                    Enter your Salesforce credentials:
                </li>

                <li data-role="fieldcontain" style="padding-right:30px" class="CdfFormBg">
                    <label for="username" style="display: block">Salesforce username:</label>
                    <input id="username" type="text" autocapitalize="off" data-theme="d" style="width: 100%" data-ec-bindto="Emotive.Data.credential.externalUsername" />

                    <label for="password">Password:</label>
                    <input type="password" id="password" autocapitalize="off" data-theme="d" style="width: 100%" data-ec-bindto="Emotive.Data.credential.externalPassword" />
                    <input type="text" id="visiblePassword" autocapitalize="off" data-theme="d" style="width: 100%" data-ec-bindto="Emotive.Data.credential.externalPassword" />

                    <label for="token" style="display: block">Token:</label>
                    <input id="token" type="password" autocapitalize="off" data-theme="d" style="width: 100%" data-ec-bindto="Emotive.Data.credential.externalToken"  />
                    <input id="visibleToken" type="text" autocapitalize="off" data-theme="d" style="width: 100%" data-ec-bindto="Emotive.Data.credential.externalToken"  />

                    <label style="margin-top:10px" ><input id="hidePassword" type="checkbox" data-mini="true" checked="checked" onchange="hidePasswordChanged()"/>Hide Password and Token</label>

                </li>
			</ul>
            <div id="validationState"></div>
		</div>

		<footer data-role="footer" data-position="fixed" data-theme="c">
			<table width="100%" >
				<tr width="100%">
					<td style="text-align:center">
						<a data-rel="dialog" data-role="button" data-icon="check"
						   id="btnUpdateCredentials" href="javascript:updateCredentials()">Update Credentials</a>
					</td>
				</tr>
			</table>
		</footer>

	</section>
</body>
</html>
