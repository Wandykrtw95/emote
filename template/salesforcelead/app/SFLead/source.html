<!DOCTYPE html>
<html manifest="source.appcache">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<title>Salesforce Leads</title>

<link rel="stylesheet" href="../../libV1/cdf.css" />

<script type="text/javascript" src="../../libV1/cdf.js"></script>

<script type="text/javascript" src="source.js"></script>

</head>

<body>
	<section id="Loading" data-role="page">
		<div data-role="content" class="CdfStartPage"></div>
	</section>

	<section id="MainPage" data-role="page">
		<div data-role="content" style="padding:0px 15px">
            <ul id="leadList" data-inset="true" data-role="listview" style="margin-top:30px">
            </ul>
		</div>
    </section>

    <section id="LeadDetail" data-role="page">
        <div data-role="content">
            <ul data-role="listview" data-inset="true" >
                <li data-theme="d">
                    <table class="prettyTable1" width="100%" cellpadding="0" cellspacing="0" >
                        <tbody>
                        <tr >
                            <td >Name:</td><td width="100%"><div id="leadName" style="font-weight:normal" data-ec-bindto="DM.lead.Name"></div></td>
                        </tr>
                        <tr>
                            <td>Company:</td><td><div id="leadCompany" style="font-weight:normal" data-ec-bindto="DM.lead.Company"></div></td>
                        </tr>
                        <tr >
                            <td >Email:</td><td ><a id="theEmail"><span id="leadEmail" style="text-decoration:none; color:#0000ff;" data-ec-bindto="DM.lead.Email" ></span></a></td>
                        </tr>
                        <tr>
                            <td>Phone:</td><td ><a id="thePhone"><span id="leadPhone" style="text-decoration:none; color:#0000ff; " data-ec-bindto="DM.lead.Phone" ></span></td>
                        </tr>
                        <tr>
                            <td valign="top">Description:</td><td><div id="leadDescription" style="font-weight:normal" data-ec-bindto="DM.lead.Description"></div></td>
                        </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
        </div>

    </section>


</body>
</html>
